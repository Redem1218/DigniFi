<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigniFi x Turo Credit Card V2</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card-container {
            perspective: 1000px;
        }
        
        .credit-card {
            width: 420px;
            height: 265px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
        }
        
        .card-container:hover .credit-card {
            transform: translateY(-5px);
        }
        
        /* Left side - Turo branding */
        .card-left {
            width: 55%;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            position: relative;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .turo-logo {
            font-size: 48px;
            font-weight: 800;
            color: #000000;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: lowercase;
        }
        
        .vehicle-care {
            font-size: 13px;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border-radius: 6px;
            margin: 20px 0 15px 0;
            position: relative;
        }
        
        .chip::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            color: #333;
            font-weight: 400;
            margin: 15px 0;
        }
        
        .card-info {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }
        
        .info-block {
            flex: 1;
        }
        
        .info-label {
            font-size: 8px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 13px;
            color: #333;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Right side - DigniFi branding */
        .card-right {
            width: 45%;
            background: linear-gradient(180deg, #dc143c 0%, #dc143c 35%, #1a1a1a 35%, #1a1a1a 100%);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .dignifi-banner {
            height: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
        }
        
        .dignifi-logo {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            writing-mode: horizontal-tb;
            text-align: center;
        }
        
        .card-details {
            flex: 1;
            background: #1a1a1a;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .detail-line {
            color: white;
            font-size: 11px;
            letter-spacing: 1.5px;
            margin: 3px 0;
            font-weight: 400;
        }
        
        .cardholder-name {
            font-size: 13px;
            font-weight: 600;
            color: white;
            letter-spacing: 1px;
            margin: 8px 0;
        }
        
        .contactless {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 25px;
            height: 25px;
        }
        
        .contactless-wave {
            fill: none;
            stroke: #666;
            stroke-width: 2;
            opacity: 0.6;
        }
        

    </style>
</head>
<body>
    <div class="card-container">
        <div class="credit-card">
            <!-- Left Side - Turo Branding -->
            <div class="card-left">
                <svg class="contactless" viewBox="0 0 40 40">
                    <path class="contactless-wave" d="M 12 20 Q 15 15, 18 20" />
                    <path class="contactless-wave" d="M 16 20 Q 20 12, 24 20" />
                    <path class="contactless-wave" d="M 20 20 Q 25 8, 30 20" />
                </svg>
                
                <div>
                    <div class="turo-logo">turo</div>
                    <div class="vehicle-care">Vehicle Care Financing</div>
                </div>
                
                <div>
                    <div class="chip"></div>
                    <div class="card-number">•••• •••• •••• 1234</div>
                    
                    <div class="card-info">
                        <div class="info-block">
                            <div class="info-label">Valid Thru</div>
                            <div class="info-value">12/28</div>
                        </div>
                        <div class="info-block">
                            <div class="info-label">CVV</div>
                            <div class="info-value">•••</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - DigniFi Branding -->
            <div class="card-right">
                <div class="dignifi-banner">
                    <div class="dignifi-logo">DigniFi</div>
                </div>
                
                <div class="card-details">
                    <div class="cardholder-name">John Smith</div>
                    <div class="detail-line">1234 5678 9012 0087</div>
                    <div class="detail-line">Capital One® Spark® Since 2022</div>
                    <div class="detail-line">DigniFi Cardholder</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
